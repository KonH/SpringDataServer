<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spring Game Server</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css"
		  href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>
	<script> var exports = {}; </script>
	<script type="text/javascript" src="webjars/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<h1>Spring Game Server</h1>
	<div id="navbar" class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="./"> Home </a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li><a href="./"> Users </a></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<h2>Users</h2>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Controls</th>
			</tr>
			</thead>
			<tbody id="user-list">
			</tbody>
		</table>
	</div>

	<div style="container">
		<div class="container input-group">
			<input id="user-name" type="text" class="form-control" placeholder="Username">
			<button id="user-add-btn" type="button" class="btn btn-default">Add</button>
			<button id="user-update-btn" type="button" class="btn btn-default">Update</button>
			<button id="user-refresh-btn" type="button" class="btn btn-default">Refresh</button>
		</div>
	</div>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/userController.js"></script>

</body>
</html>
