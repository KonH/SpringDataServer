<div class="container">
    <h2>Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Items</th>
            <th>Controls</th>
        </tr>
        </thead>
        <tbody id="user-list">
        </tbody>
    </table>
</div>

<div class="container">
    <div class="container input-group" style="max-width: 400px; margin-left: 0px;">
        <input id="user-name" type="text" class="form-control" placeholder="Username">

        <div style="margin-top:5px"></div>

        <table id="user-items"></table>
        <button id="user-add-item-btn" type="button" class="btn btn-default">+</button>

        <div style="margin-top:5px"></div>

        <div class="row mt-10">
            <div class="col-md-2">
                <button id="user-add-btn" type="button" class="btn btn-default">Add</button>
            </div>
            <div class="col-md-2">
                <button id="user-update-btn" type="button" class="btn btn-default">Update</button>
            </div>
            <div class="col-md-2">
                <button id="user-refresh-btn" type="button" class="btn btn-default">Refresh</button>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 25px; margin-left: 70px;">
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="from_toggle">
            From: <span class="selection" id="from_selected">none</span><span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" id="from_list">
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="to_toggle">
            To: <span class="selection" id="to_selected">none</span><span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" id="to_list">
        </ul>
    </div>
    <div style="max-width: 200px; margin-top: 10px; margin-bottom: 10px;">
        <input class="form-control" id="transfer_item_name" placeholder="Item Name"/>
        <input class="form-control" id="transfer_item_count" style="margin-top: 10px;" placeholder="Item Count"/>
    </div>
    <button id="transfer-btn" type="button" class="btn btn-default" onclick="transferController.apply()">Send</button>
</div>

<script>
    jQuery.getScript("js/item.js");
    jQuery.getScript("js/user.js");
    jQuery.getScript("js/userController.js");
    jQuery.getScript("js/transferController.js");
</script>
